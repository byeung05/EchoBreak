
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EchoBreak</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }
    
    #sidebar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    h3 {
      margin: 16px 0 8px 0;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.9;
    }
    
    #byline, #stats {
      opacity: 0.7;
      font-size: 12px;
      margin-bottom: 4px;
    }
    
    #url {
      opacity: 0.6;
      font-size: 11px;
      word-break: break-all;
      margin-bottom: 16px;
    }
    
    hr {
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 16px 0;
    }
    
    #summary {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      min-height: 60px;
    }
    
    .loading {
      color: #ffd700;
      font-style: italic;
    }
    
    .error {
      color: #ff6b6b;
      font-weight: 500;
    }
    
    #progress {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 8px;
      font-size: 11px;
    }
    
    .progress-item {
      margin-bottom: 4px;
      opacity: 0.8;
    }
    
    .progress-error {
      margin-bottom: 4px;
      color: #ff6b6b;
    }
    
    .progress-time {
      opacity: 0.6;
      margin-right: 8px;
    }
    
    .progress-message {
      opacity: 0.9;
    }
    
    #content {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2 id="title">Loading...</h2>
    <p id="byline"></p>
    <p id="stats"></p>
    <p id="url"></p>
    <hr />

    <!-- AI-generated summary -->
    <h3>ðŸ§  AI Summary</h3>
    <div id="summary">Loading summary...</div>

    <!-- Progress log -->
    <h3>ðŸ“Š Processing Log</h3>
    <div id="progress"></div>
    <hr />

    <!-- Full article content fallback -->
    <h3>ðŸ“„ Full Content</h3>
    <div id="content"></div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
